<h1>Show all by tag {{tag.name}}</h1>
        
<div class="row">

    <div ng-repeat="album_item in tag._embedded.album_item_collection" class="col-lg-3 col-md-4 col-xs-6 thumb">
        <div class="thumbnail">
            <a href ng-click="fullScreenGallery(tag._embedded.album_item_collection, album_item)"><img ng-src="{{album_item._embedded.thumbnail_file._links.thumbnail_album.href}}" class="img-responsive"></a>
            <div class="caption">
                <h3><a href ng-click="fullScreenGallery(tag._embedded.album_item_collection, album_item)">{{album_item.name}}</a></h3>
                Tags:
                <ul>
                    <li ng-repeat="tag in album_item._embedded.tag_collection">
                        <a href ui-sref="app.home.tag({tagId: tag.id})">{{tag.name}}</a>
                    </li>
                </ul>
                Albums:
                <ul>
                    <li ng-repeat="album in album_item._embedded.album_collection">
                        <a href ui-sref="app.home.album({albumId: album.id})">{{album.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
