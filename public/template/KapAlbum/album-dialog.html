<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="item.name" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input ng-model="item.description" id="description" class="form-control" placeholder="Description">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(item)">Save</button>
    <button class="btn btn-warning" ng-click="cancel(item)">Cancel</button>
</div>
