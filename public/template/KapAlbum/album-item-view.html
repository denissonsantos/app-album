<div class="modal-header">
    <h3 class="modal-title">{{item.name}}</h3>
</div>
<div class="modal-body">
    <div ng-switch="item.type">
        <div ng-switch-when="FILE">
            <img ng-src="{{getImageUrl(item._embedded.file)}}">
        </div>
        <div ng-switch-when="EMBED_URL">
            <iframe title="YouTube video player" class="youtube-player" type="text/html"
                    width="640" height="390" ng-src="{{getIframeUrl(item)}}"
                    frameborder="0" allowFullScreen></iframe>
        </div>
        <div ng-switch-when="YOUTUBE_VIDEO_ID">
            <iframe ng-src="{{getYoutubeVideoEmbedUrl(item)}}"
                    title="YouTube video player" class="youtube-player" type="text/html"  width="640" height="390"
                    frameborder="0" allowFullScreen></iframe>
        </div>
    </div>
    <div ng-show="hasPrevious()">
        <a ng-click="showPrevious()">Previous</a>
    </div>
    <div ng-show="hasNext()">
        <a ng-click="showNext()">Next</a>
    </div>
    <a ui-sref="^">Close</a>
</div>
<div class="modal-footer">
    XXX - footer
</div>
