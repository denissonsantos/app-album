<button ng-show="app.edit" ng-click="createNewAlbum()">Create album</button>
<div ui-tree="treeOptions" ng-model="albumCollection.items" ng-class="{loading: albumCollection.loading}" class="album-collection row">

    <div ng-repeat="album in albumCollection.items" class="col-lg-3 col-md-4 col-xs-6 thumb">
        <div class="thumbnail">
            <a href ui-sref="app.home.album({albumId: album.id})"><img ng-src="{{album._embedded.primary_item._embedded.thumbnail_file._links.thumbnail_album.href}}" class="img-responsive"></a>
            <div class="caption">
                <h3><a href ui-sref="app.home.album({albumId: album.id})">{{album.name}}</a></h3>
                <p>{{album.album_time|amCalendar}}</p>
                <p ng-bind-html="album.description"></p>
                <div ng-show="app.edit">
                    <a ng-click="albumUpdate(album)" class="btn btn-default" role="button">Edit</a>
                    <a ng-click="albumCollection.remove(album, true)" class="btn btn-default" role="button">Remove</a>
                </div>
            </div>
        </div>
    </div>

</div>
