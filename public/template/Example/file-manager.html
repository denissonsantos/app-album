<h1>KapFileManager Demo</h1>
        
        
<!-- file upload -->
        
<div ng-controller="fileManagerController" class="upload-example">

    <ol class="breadcrumb">
        <li ng-repeat="f in navigation track by f.id" ng-class="{active: file.id == f.id}">
            <a ng-hide="file.id == f.id" ng-click="openFile(f)" href>{{f.name}}</a>
            <span ng-show="file.id == f.id">{{f.name}}</span>
        </li>
    </ol>
    
    <div ng-switch on="file.type">
        <div ng-switch-when="DIR">
            
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button ng-click="reloadFile(file)" class="btn btn-default"><i ng-class="{spin: file.$loading}" class="glyphicon glyphicon-refresh"></i> Refresh</button>
                    <button ng-click="openUploadFile(file)" class="btn btn-default"><i class="glyphicon glyphicon-upload"></i> Upload</button>
                    <button ng-click="openCreateFolder(file)" class="btn btn-default"><i class="glyphicon glyphicon-folder-open"></i> Create folder</button>
                </div>

            </div>

            <div ng-show="file.$createFolder">
                Name: <input ng-model="file.$createFolderData.name">
                <button ng-click="createFolder(file)" class="btn btn-primary">Create</button>
                <button ng-click="closeCreateFolder(file)" class="btn btn-default">Cancel</button>
            </div>

            <div ng-show="file.$uploadFile">

                <h3>Select files</h3>

                <div ng-show="uploader.isHTML5">
                    <div class="well my-drop-zone" ng-file-drop="{parentFile: file}" ng-file-over="file-over">
                        Base drop zone
                    </div>
                </div>

                <input ng-file-select="{parentFile: file}" type="file" multiple  />

                <div ng-show="uploader.queue.length > 0" style="margin-bottom: 40px">
                    <table class="table">
                        <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th ng-show="uploader.isHTML5">Size</th>
                            <th ng-show="uploader.isHTML5">Progress</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td>
                                <!-- Image preview -->
                                <!--auto height-->
                                <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                <!--auto width-->
                                <div ng-show="uploader.isHTML5" file-upload-thumb="{ file: item.file, height: 100 }"></div>
                                <!--fixed width and height -->
                                <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->

                                File name: <input ng-model="item.kapFormData.name">
                                Description: <input ng-model="item.kapFormData.description">
                            </td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                    <span class="glyphicon glyphicon-upload"></span> Upload
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span> Remove
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div>
                        <p>
                            Queue progress:
                        <div class="progress" style="">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                        </p>
                        <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                            <span class="glyphicon glyphicon-upload"></span> Upload all
                        </button>
                        <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                        </button>
                        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                            <span class="glyphicon glyphicon-trash"></span> Remove all
                        </button>
                    </div>

                </div>

            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in file.$cachedFiles" ng-class="file.type" class="file-type">
                    <td>
                        <a href ng-click="openFile(file)">{{file.name}}</a>
                        <span ng-show="file.filesystem_error">
                            <i class="glyphicon glyphicon-warning-sign"></i> {{file.filesystem_error}}
                        </span>
                    </td>
                    <td>
                        <button ng-click="removeFile(file)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

            
        </div>
        
        
        
        <div ng-switch-when="FILE">
            <div ng-show="isMimeType(file, 'image')">
                <img ng-src="{{file._links.file.href}}" width="100" height="100">
            </div>
        </div>
        
    </div>

</div>
